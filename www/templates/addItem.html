<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
  		<form ng-submit="doLogin()">
			<div class="list card">
				<div class="item item-avatar">
	    			<img src="avatar.jpg">
    				<h2>{{name}}</h2>
    				<p>Nine Inch Nails</p>
  				</div>
  				<div class="item ">
    				<h3>Description:</h3>
    				<p>
						{{description}}    			
    				</p>
  				</div>
  				<div class="item ">
  					<h3>Select Type:</h3>
  					<div class="list">
						<label class="item item-radio" ng-repeat="subs in productSubs">
    						<input type="radio" name="group">
    						<div class="item-content">
      						{{subs.title}}
    						</div>
    						<i class="radio-icon ion-checkmark"></i>
  						</label>
  					</div>
  				</div>
  				<div class="item" href="#">
    				<button class="button button-block button-positive" type="submit">Add To Cart</button>
  				</div>
			</div>
    	</form>
  </ion-content>
</ion-modal-view>
