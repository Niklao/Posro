<ion-view view-title="{{title}}">
	<ion-content>
		<div class="row" ng-repeat="product in products.Table" ng-if="$even">
			<div class="col col-50" ng-repeat="product in [products.Table[$index],products.Table[$index + 1]]" ng-click="showItemDetails({{product.BuySellID}})">
				<img style="padding:10px;width:100%;" src="http://myposro.somee.com{{product.ImagePath | limitTo : 200 : 1}}" />
				<div style="position:relative;line-height:30px;height:30px;width:100%;">{{product.ItemName}}</div>
				<p>
					{{product.CustomerName}}
				</p>
				<div style="position:relative;line-height:30px;height:30px;width:100%;font-size:15px;background:rgb(104,104,104);color:white;">
					<div style="margin-left:10px;">&#8377 {{product.SellingPrice}}</div>
				</div>
            </div>
		</div>
	</ion-content>
	<div class="bar bar-footer bar-balanced">
		<div class="button-bar">
			<button class="button icon ion-plus-round" ng-click="showBuyNSell()">
				Add
			</button>
			<button class="button icon ion-pricetags" ng-click="showCustomerBuyNSell()">
				Your Orders
			</button>
		</div>
	</div>
</ion-view>
