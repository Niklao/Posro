<ion-modal-view>
  <ion-header-bar>
      <h1 class="title icon ion-chatbubble-working"> Feedback</h1>
	  <div class="buttons">
      <button class="button button-clear" ng-click="closeFeedback()">Close</button>
    </div>
    </ion-header-bar>
	<ion-content>
		<h4 class="text-center" style="margin-top:10px;">Help Us Get Better...</h4>
		<div class="list list-inset">
			<label class="item item-input">
				<input type="text" placeholder="title">
			</label>
			<label class="item item-input">
				<textarea id="suggestion" placeholder="suggestions"></textarea>
			</label>
		</div>
		<div class="card">
			<div class="item item-text-wrap">
				<button class="button button-balanced button-block" ng-click="sendFeedback()">
					Submit
				</button>
			</div>
		</div>
    </ion-content>
</ion-modal-view>
