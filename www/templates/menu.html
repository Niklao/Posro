<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
		<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
		</button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
		<button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
		</button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent">
    </ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
		<div class="list list-inset">
			<label class="item item-input">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="text" id="searchCategory" placeholder="Search Category">
			</label>
		</div>
		<ion-item menu-close ng-repeat="category in jsonResponse.Table" ng-click="getProductForCategory({{category.CategoryID}})">
			{{category.CategoryName}}
        </ion-item>
        <div class="item item-divider">
          Options
        </div>
        <ion-item menu-close ng-click="login()">
          Change Location
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Change Store
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Logout
        </ion-item>
		<ion-item menu-close ng-click="showFeeback()">
          <i class="icon ion-chatbubble-working"></i>
          Feedback
        </ion-item>
        <ion-item menu-close ng-click="settings()">
          <i class="icon ion-ios-gear"></i>
          Settings
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
