<ion-view view-title="Playlists">
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="product in products" class="item-thumbnail-left item-button-right" ng-click="addItem({{product.id}})">
				<img src="{{product.src}}">				
				{{product.title}}
				mama
				<span class="item-note">
      			Rs{{product.price}}
    			</span>
				<button class="button button-positive">
      			<i class="ion-ios-cart-outline"></i>
    			</button>
			</ion-item>
		</ion-list>
	</ion-content>
	<div class="bar bar-footer bar-balanced">
  		<button class="button pull-right icon ion-bag"></button>
	</div>
</ion-view>
