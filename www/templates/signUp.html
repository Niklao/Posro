<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSignUp()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" id="userName">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" id="passWord">
        </label>
		<label class="item item-input">
          <span class="input-label">Repeat Password</span>
          <input type="password" id="repeatPassWord">
        </label>
		<label class="item item-input">
          <span class="input-label">Address</span>
          <input type="password" id="address">
        </label>
		<label class="item item-input">
          <span class="input-label">Landmark</span>
          <input type="password" id="landmark">
        </label>
		<label class="item item-input">
          <span class="input-label">Contact No. 1</span>
          <input type="password" id="contactNoOne">
        </label>
		<label class="item item-input">
          <span class="input-label">Contact No. 2</span>
          <input type="password" id="contactNoTwo">
        </label>
		<label class="item item-input">
          <span class="input-label">Email</span>
          <input type="password" id="email">
        </label>
      </div>
    </form>
  </ion-content>
  <div class="bar bar-footer bar-balanced">
    <a id="goToLocation" href="#/location" ng-click="closeLogin()" class="button icon-right ion-chevron-right pull-right">
      Do Later
    </a>
  </div>
</ion-modal-view>
